<ion-header>
  <ion-navbar>
    <ion-title>
      ใส่รหัสผ่านเพื่อใช้งาน
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page1">
  <img src="assets/img/auth.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="page-form1">
    <div id="page-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
      <p style="color:#000000;">
        ใส่รหัสยืนยัน
      </p>
    </div>
    <ion-item id="page-input1">
      <ion-input type="password" placeholder="ใส่รหัสยืนยัน" [(ngModel)]="input.pass" [ngModelOptions]="{standalone: true}" (keyup.enter)="check_pass()"></ion-input>     
    </ion-item>
  </form>
  <div style="text-align: center">
  <button ion-button icon-right (click)="check_pass()">
    ตกลง
    <ion-icon name="md-key"></ion-icon>
  </button>
</div>
</ion-content>
