<ion-card-content>
  <ion-list inset>

    <ion-item>
      <ion-label>
        <ion-icon name="contact"></ion-icon>
      </ion-label>
      <ion-input type="text" [(ngModel)]="insertData.mobi_emai" placeholder="{{'txt_email' | translate}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" [(ngModel)]="insertData.mobi_auth" placeholder="{{'txt_password' | translate}}" (keyup.enter)="doLogin(user)"></ion-input>
    </ion-item>

  </ion-list>
</ion-card-content>

<div style="text-align:center;">
  <button ion-button color="login" (click)="doLogin(user)" block style="color:#179ceb;" color="light">{{'btn_loggin' | translate }}</button>
